<input type="file" style="display:none" #fileInput (change)="uploadProfilePicture($event)">
<mat-nav-list>
  <a href="#" mat-list-item (click)="openLink($event, 'from-system')">
    <span matListItemTitle>From System</span>
    <span matLine>Select File From Local Drives</span>
  </a>

    <a href="https://keep.google.com/" mat-list-item (click)="($event)">
      <span matListItemTitle>Google Keep</span>
      <span matLine>Add to a note</span>
    </a>
  
    <a href="https://docs.google.com/" mat-list-item (click)="($event)">
      <span matListItemTitle>Google Docs</span>
      <span matLine>Embed in a document</span>
    </a>
  
    <a href="https://plus.google.com/" mat-list-item (click)="($event)">
      <span matListItemTitle>Google Plus</span>
      <span matLine>Share with your friends</span>
    </a>
  
    <a href="https://hangouts.google.com/" mat-list-item (click)="($event)">
      <span matListItemTitle>Google Hangouts</span>
      <span matLine>Show to your coworkers</span>
    </a>
  </mat-nav-list>
  <div *ngIf="selectedFileName">
    Selected File: {{ selectedFileName }}
  </div>
