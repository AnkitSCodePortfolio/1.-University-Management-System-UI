<div class="video-background">

    <source src="assets/images/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="content-overlay">
  <div class="center-text">
    <h1 style="color: white;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Embark on Your Journey</h1>
    <h4 style="color: white;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome to Public University</h4>
  </div>
  <div class="button-container">
    <button class="glow-on-hover" (click)="openLoginDialog()">LogIn</button>
    <button class="glow-on-hover" (click)="openSignupDialog()" style="margin-left: 50px;">SignUp</button>
