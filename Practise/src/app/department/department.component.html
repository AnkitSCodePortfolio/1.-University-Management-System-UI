<mat-card id="cardstyle">  
    <mat-card-content>
      <form [formGroup]="departmentForm" (ngSubmit)="AddDepartmeant()">
        <mat-form-field class="example-form-field">
            <mat-label>Enter Name</mat-label>
            <input matInput type="text" [(ngModel)]="value" formControlName="Name" required>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error>{{ getErrorMessage('Name') }}</mat-error>
        </mat-form-field>
        <mat-form-field style="margin-left: 30px;">
            <mat-label>Category</mat-label>
            <mat-select formControlName="Category" required>
              <mat-option  *ngFor="let cat of SubDepartment" [value]="cat.id">
                {{cat.name}}
              </mat-option>
            </mat-select>
            <mat-error>{{ getErrorMessage('Category') }}</mat-error>
          </mat-form-field>
        <button mat-raised-button color="accent" style="width: 150px; margin-top: 300px;margin-bottom: 100px;">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
